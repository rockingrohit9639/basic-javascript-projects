<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Welcome To Today News</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.htm">Today News</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid bg-info">
      <div class="container">
        <h1 class="display-4 text-light">
          <strong>Welcome to Today News</strong>
        </h1>
        <p class="lead text-light">
          Get all the latest news headlines on one click.
        </p>
      </div>
    </div>
    
    <div class="container-fluid d-flex justify-content-around">
      <button
        type="button"
        value="country=in"
        class="btn btn-dark"
        onclick="fetchNews(this.value)"
        
      >
      Top headlines from India
      </button>
      <button
      type="button"
      value="country=us"
        onclick="fetchNews(this.value)"
        class="btn btn-primary"
      >
        Top headlines in the US
      </button>
      <button
        type="button"
        value="sources=bbc-news"
        class="btn btn-secondary"
        onclick="fetchNews(this.value)"
      >
        Top headlines from BBC News
      </button>
      <button
        type="button"
        value="country=de"
        class="btn btn-success"
        onclick="fetchNews(this.value)"
      >
        Top business headlines from Germany
      </button>
      <button
        type="button"
        value="q=trump"
        class="btn btn-danger"
        onclick="fetchNews(this.value)"
      >
        Top headlines about Trump
      </button>
      
    </div>

    <div class="container mt-5" id="news-headlines">
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
