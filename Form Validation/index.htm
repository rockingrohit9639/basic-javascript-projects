<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Working more with Regular Expression</title>
  </head>
  <body>
    <div
      class="alert alert-success alert-dismissible fade show"
      id="success"
      role="alert"
    >
      <strong>Success!</strong> Form has been submitted successfully.
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container mt-4">
      <h1>Hello, This is form validation.</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter your username"
          />
          <small
            >Your username should be 5-10 characters long. Username should not
            start with a number.</small
          >
        </div>

        <div class="form-group">
          <label for="emailId">Email address</label>
          <input
            type="text"
            class="form-control"
            id="emailId"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="cars">Select Your Car</label>
          <select class="form-control" id="cars">
            <option>Audi</option>
            <option>Maruti</option>
            <option>KIA</option>
            <option>Lambo</option>
            <option>Hyundai</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            name="address"
            class="form-control"
            id="address"
            cols="10"
            rows="5"
            placeholder="Enter Your Address"
          ></textarea>
        </div>
        <label for="phone">Phone Number</label>
        <div class="input-group">
          
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">+91</span>
          </div>
          
          <input
            type="text"
            id="phone"
            class="form-control"
            placeholder="Phone Number"
            maxlength="10"
          />
        </div>

        <div class="form-group">
          <label for="message">Any Message ?</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Enter your message here "
          ></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
      <div id="content"></div>
    </div>

    

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
