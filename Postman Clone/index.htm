<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="prism.css" rel="stylesheet" />

    <title>Welcome to POSTman Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">Postman Clone</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">AboutUs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ContactUs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-3"><h1>Welcome to POSTman clone</h1></div>

    <div class="container">
      <!-- URL INPUT  -->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL : </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter your url here"
          />
        </div>
      </div>

      <!-- TYPE OF REQUEST -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type Of Request</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="POST"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- CONTENT TYPE  -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type Of Content</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="json"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="custom"
                value="custom"
              />
              <label class="form-check-label" for="custom">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- PARAMETERS  Hide ==> when json is clicked -->
      <div id="paraBox">
        <div class="form-row">
          <label for="url" class="col-md-2 col-form-label"
            >Parameter 1 :
          </label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parametrerKey1"
              placeholder="Enter Parameter Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parametrerValue1"
              placeholder="Enter Parameter Value"
            />
          </div>
          <button id="addBtn" class="btn btn-info">+</button>
        </div>
        <div id="params"></div>
      </div>


      <!-- JSON CONTENT BOX  -->
      <div id="jsonBox">
        <div class="form-group row my-2">
          <label for="jsonText" class="col-sm-2 col-form-label">JSON : </label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="jsonText"
              rows="3"
              placeholder="Enter Json data"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- SUBMIT BUTTON  -->
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-info my-3" id="submitBtn">Submit</button>
        </div>
      </div>

      <hr />

      <!-- RESPONSE BOX  -->
      <div id="responseBox">
        <div class="form-group row my-2">
          <label for="response" class="col-sm-2 col-form-label"
            >Response :
          </label>
          <div class="col-sm-10">

            <pre class="language-javascript">
                <code id="responsePrism" style="max-height: 500px" class="language-javascript">//Your respose will appear here</code>
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
